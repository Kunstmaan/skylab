  - ssh %deploy_server% -p %deploy_port% "if [ -d %projects_path%/%deploy_project%/data/shared/app/uploads ]; then sudo ln -nfs %projects_path%/%deploy_project%/data/shared/app/uploads %projects_path%/%deploy_project%/data/builds/%deploy_timestamp%-%buildtag%/app/uploads; fi"