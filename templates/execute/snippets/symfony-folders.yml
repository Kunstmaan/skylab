  - ssh %deploy_server% -p %deploy_port% "sudo ln -nfs %projects_path%/%deploy_project%/data/shared/var/logs %projects_path%/%deploy_project%/data/builds/%deploy_timestamp%-%buildtag%/var/logs"
  - ssh %deploy_server% -p %deploy_port% "sudo rm -Rf %projects_path%/%deploy_project%/data/builds/%deploy_timestamp%-%buildtag%/web/uploads"
  - ssh %deploy_server% -p %deploy_port% "sudo mkdir -p %projects_path%/%deploy_project%/data/shared/web/uploads"
