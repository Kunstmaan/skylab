  - ssh %deploy_server% -p %deploy_port% "sudo mkdir -p %projects_path%/%deploy_project%/data/builds/%deploy_timestamp%-%buildtag%/var/cache"
  - ssh %deploy_server% -p %deploy_port% "sudo rm -Rf %projects_path%/%deploy_project%/data/builds/%deploy_timestamp%-%buildtag%/app/logs"
  - ssh %deploy_server% -p %deploy_port% "sudo mkdir -p %projects_path%/%deploy_project%/data/shared/app/logs"
  - ssh %deploy_server% -p %deploy_port% "sudo rm -Rf %projects_path%/%deploy_project%/data/builds/%deploy_timestamp%-%buildtag%/var/logs"
  - ssh %deploy_server% -p %deploy_port% "sudo mkdir -p %projects_path%/%deploy_project%/data/shared/var/logs"
